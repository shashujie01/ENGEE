<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/templatemo.css">
    <link rel="stylesheet" href="./css/custom.css">

    <link rel="stylesheet" href="./css/FrameStyle.css">


    <title>捐贈表單</title>
</head>

<body>
    <nav class="navbar navbar-expand-md p-0 bg-color1 sticky-top">
        <div class="container-md d-flex justify-content-between align-items-center ">
            <a class="navbar-brand me-2 p-0" href="#">
                <img class="logo-size " src="./images/bigframe/logo01.png" alt="icon">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a href="#1" class="nav-link fz-color3 ">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a href="#2" class="nav-link fz-color3">美妝討論</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fz-color3 " href="#3" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            捐贈專區
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">許願池</a></li>
                            <li><a class="dropdown-item" href="#">一點贈送</a></li>
                            <li><a class="dropdown-item" href="#">實例報導</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#4" class="nav-link fz-color3">買賣專區</a>
                    </li>
                    <li class="nav-item">
                        <a href="#5" class="nav-link fz-color3">會員專區</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex justify-content-end me-3 ">
                    <div class="d-flex align-content-center">
                        <a href="#">
                            <i class=" me-3 mt-3 fa-solid fa-circle-user fa-xl " style="color: #e54862ca;"></i>
                        </a>
                        <button class="btn bg-color2 btn-sm" type="submit">
                            註冊
                        </button>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
        </div>
    </nav>
    <header>
        <div class="headerimg">
            <div class="overlay">
                <div class="d-flex align-items-center justify-content-center text-white fz-size32px"
                    style="height: 100%">
                    捐贈表單
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container py-5">
            <form id="form" method="post" class="m-auto col-md-8 g-3">
                <div class="row form-group mb-4">
                    <div class="form-group col-md-6 mb-3">
                        <label for="donateName" class="form-label h5 fz-color1">捐贈人姓名</label>
                        <input type="text" class="form-control mt-1 fz-color1" id="donateName" placeholder="姓名"
                            required>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="donatePhone" class="form-label h5 fz-color1">捐贈人電話</label>
                        <input type="text" class="form-control mt-1 fz-color1" id="donatePhone" placeholder="電話"
                            required>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="" class="h5 fz-color1">捐贈品項</label>
                    <ul class="list-group">
                        <li class="list-group-item fz-color1">
                            <div class="row p-3">
                                <div class="col-6 d-flex align-items-center">
                                    <i class="fa-solid fa-hand-holding-heart me-2"></i>
                                    <input type="text" id="itemName" class="form-control bg-white border-0"
                                        value="Make up for ever蜜粉餅" readonly disabled>
                                </div>
                                <div class="col-6 d-flex justify-content-end align-items-center ">
                                    <span class="me-2">數量</span>
                                    <i id="minus" class="btn fa-solid fa-circle-minus fz-color2"></i>
                                    <div class="badge fz-color3" id="collectAmount">0</div>
                                    <i id="plus" class="btn fa-solid fa-circle-plus fz-color2"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="form-group mb-4">
                    <div class="row">
                        <label class="form-label h5 fz-color1">寄送方式</label>
                    </div>
                    <div class="form-check my-3">
                        <input type="radio" class="form-check-input" id="shop" required>
                        <label class="form-check-label" for="shop">超取：60點</label>
                        <div class="">超商資訊：</div>
                        <div>店號110817<span class="ms-2">千翔門市</span></div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="shipping" type="radio" required>
                        <label class="form-check-label" for="shipping">宅配：150點</label>
                        <div class="">寄件地址：</div>
                        <div class="">台北市士林區後港街98之1號2號1樓</div>
                    </div>
                </div>
                <div class="form-group mb-4 m-auto d-flex justify-content-end">
                    <button type="submit" class="btn btn-border a px-3 me-2 fw-bold fz-color2">送出</button>
                    <button type="submit" class="btn btn-border a px-3 fw-bold fz-color2">取消</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="bg-color1">
        <div class="h-64px d-flex align-items-center justify-content-center">
            © Engee CO.,LTD All rights reserved.
        </div>
    </footer>

    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/templatemo.js"></script>
</body>
