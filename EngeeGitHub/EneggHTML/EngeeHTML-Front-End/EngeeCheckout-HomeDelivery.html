<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/FrameStyle.css">
    <title>結帳</title>
    <style>
        /* ----結帳頁面使用start---- */
        .convenientExtract ul li {
            display: inline;
            margin-right: 10px;

        }

        /* -----結帳頁面使用end---- */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <div class="container-md d-flex justify-content-between align-items-center ">
            <a href="#">
                <img class="logo-size " src="./images/bigframe/logo01.png" alt="logo">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown nav-item-1">
                        <a href="#1" class="nav-link  dropdown-toggle">關於我們</a>
                    </li>
                    <li class="nav-item dropdown nav-item-1">
                        <a href="#2" class="nav-link dropdown-toggle">美妝討論</a>

                    </li>

                    <li class="nav-item dropdown nav-item-1">
                        <a href="#3" class="nav-link  dropdown-toggle" data-bs-toggle="dropdown">捐贈專區</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">1點贈送</li>
                            <li><a class="dropdown-item" href="#">許願池</li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown nav-item-1">
                        <a href="#4" class="nav-link dropdown-toggle">買賣專區</a>
                    </li>

                    <li class="nav-item dropdown nav-item-1">
                        <a href="#5" class="nav-link dropdown-toggle">會員專區</a>
                    </li>

                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="d-flex justify-content-end me-3 align-content-center ">
                    <a href="#">
                        <i class=" me-3 mt-3 fa-solid fa-circle-user fa-xl " style="color: #e54862ca;"></i>
                        <!-- <img class="rounded-circle h-30px me-3" src="https://randomuser.me/api/portraits/men/88.jpg" alt="user">    -->
                    </a>

                    <button class="btn btn1 bg-color2" type="submit">
                        註冊
                    </button>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
        </div>
    </nav>
    <header>
        <div class="headerimg">
            <div class="overlay">
                <div class="d-flex align-items-center justify-content-center text-white fz-size32px"
                    style="height: 100%">
                    買賣專區
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="input-group mb-2 d-flex  align-items-end">
                <div class="fz-size32px">
                    會員資料
                </div>

                <div class="d-flex align-items-center justify-content-center border-0 fz-size16px m-1 p-0">
                    <input class="form-check-input mt-0  " type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        帶入會員資料
                    </label>
                </div>
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text">姓名</span>
                <input type="form-text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Email</span>
                <input type="form-text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">手機</span>
                <input type="form-text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">郵遞區號</span>
                <input type="form-text" class="form-control">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">地址</span>
                <input type="form-text" class="form-control">
            </div>
        </div>
        <div class="container mt-4">
            <div class="input-group mb-2">
                <span class="input-group-text">商品總點數</span>
                <input type="form-text" class="form-control" readonly>

                <span class="input-group-text">會員點數</span>
                <input type="form-text" class="form-control" readonly>

                <span class="input-group-text">購買後剩餘點數</span>
                <input type="form-text" class="form-control" readonly>
            </div>
            <div class="d-flex justify-content-center ">
                <button class="btnHover btn btn-m m-2" type="submit">儲值</button>
                <button class="btnHover btn btn-m m-2" type="submit">確認結帳</button>
                <button class="btnHover btn btn-m m-2 " type="submit">取消</button>
            </div>
        </div>

    </main>
    <footer class="bg-color1">
        <div class="h-64px d-flex align-items-center justify-content-center">
            © Engee CO.,LTD All rights reserved.
        </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
